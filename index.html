<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PizzaYolo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
    <h1>PizzaYolo</h1>

    <div ng-controller="MyFirstController as ctrl1">
        <h2>{{ ctrl1.getUserName(ctrl1.users[0]) }}</h2>
    </div>

    <div ng-controller="MyFirstController as ctrl2">
        <h2 style="color:red">{{ ctrl2.getUserName(ctrl2.users[0]) }}</h2>
    </div>

</body>
</html>
